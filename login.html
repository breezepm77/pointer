<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./icon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./icon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./icon/favicon-16x16.png"
    />
    <link rel="manifest" href="./icon/site.webmanifest" />
    <link rel="mask-icon" href="./icon/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <title>Pointer</title>
  </head>
  <body>
    <div class="container">
      <div class="stroysa">
        <form class="form">
          <img class="form__img" src="./img/Слой_x0020_1.svg" alt="" />
          <a class="form__title" href="./index.html">LOGIN</a>
          <label class="form__label--name" for="Name">
            Name
            <input
              class="form__input--name"
              id="Name"
              type="text"
              placeholder="Enter your name"
              required
              minlength="5" maxlength="30"
            />
          </label>
          <label class="form__label--password" for="Password">
            Password
            <input
              class="form__input--password"
              id="Password"
              type="password"
              placeholder="Enter password"
              required
              minlength="8" maxlength="10"
            />
            <img class="form__icon eys-show " src="./img/eyes.svg" alt="img" />
            <img class="form__icon eys-hiden" src="./icon/hiden-eye.svg" alt="">
          </label>
          <a class="form__link" href="./login.html"> Enter </a>
        </form>
      </div>
    </div>
    <script src="./JS/main.js"></script>
  </body>
</html>
